<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/resets.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<div class="container">
    <div class="row">
        <div class="col">
        1 of 3
        </div>
        <div class="col-6">
           <div id="startText"><H2>CHOOSE YOUR SIDE TO START</H2></div> 
            <button id="button-rebels" type="button" class="btn btn-warning float-left">REBELS</button>
            <button id="button-empire" class="btn btn-warning float-right">EMPIRE</button>
        </div>
        <div class="col">
        3 of 3
        </div>
    </div>


    <div class="row">
        <div class="col">
            <h2>Choose your hero</h2>
            <div class="media">
                    <div id="heroImage1"></div>
                <div class="media-body">
                    <h5 class="mt-0" Id="heroName1"></h5>
                    <h6 id="heroHP1"></h6>
                    <h6 id="heroAt1"></h6>
                </div>
            </div>
            <div class="media">
                    <div id="heroImage2"></div>
                <div class="media-body">
                    <h5 class="mt-0"Id="heroName2"></h5>
                    <h6 id="heroHP2"></h6>
                    <h6 id="heroAt2"></h6>
                </div>
            </div>
            <div class="media">
                    <div id="heroImage3"></div>
                <div class="media-body">
                    <h5 class="mt-0"Id="heroName3"></h5>
                    <h6 id="heroHP3"></h6>
                    <h6 id="heroAt3"></h6>
                 </div>
            </div>    

        
        </div>
        <div class="col">
        2 of 3 (wider)
        </div>
        <div class="col">
                <h2>Choose your enemy</h2>
                <div class="media">
                        <div id="enemyImage1"></div>
                    <div class="media-body">
                        <h5 class="mt-0" Id="enemyName1"></h5>
                        <h6 id="enemyHP1"></h6>
                        <h6 id="enemyAt1"></h6>
                    </div>
                </div>
                <div class="media">
                        <div id="enemyImage2"></div>
                    <div class="media-body">
                        <h5 class="mt-0"Id="enemyName2"></h5>
                        <h6 id="enemyHP2"></h6>
                        <h6 id="enemyAt2"></h6>
                    </div>
                </div>
                <div class="media">
                        <div id="enemyImage3"></div>
                    <div class="media-body">
                        <h5 class="mt-0"Id="enemyName3"></h5>
                        <h6 id="enemyHP3"></h6>
                        <h6 id="enemyAt3"></h6>
                     </div>
                </div>    
            
        </div>
    </div>
</div> 
<script src="assets/java/game.js"></script>

</html>
